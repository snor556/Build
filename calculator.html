<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #1193d4;
      }
    </style>
  </head>
  <body class="bg-[#111618] font-sans">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col dark group/design-root overflow-x-hidden"
      style="
        --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(157,176,185)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');
        font-family: 'Space Grotesk', 'Noto Sans', sans-serif;
      "
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#283339] px-10 py-4"
        >
          <div class="flex items-center gap-4 text-white">
            <div class="h-8 w-8 text-[#1193d4]">
              <svg
                fill="none"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_6_535)">
                  <path
                    clip-rule="evenodd"
                    d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_535">
                    <rect fill="white" height="48" width="48"></rect>
                  </clipPath>
                </defs>
              </svg>
            </div>
            <h2
              class="text-white text-xl font-bold leading-tight tracking-[-0.015em]"
            >
              AquaSave
            </h2>
          </div>
          <nav class="flex items-center gap-8">
            <a
              class="text-sm font-medium text-white/70 transition-colors hover:text-white"
              href="index.html"
              >Home</a
            >
            <a class="text-sm font-medium text-[var(--primary-color)]" href="#"
              >Calculator</a
            >
            <a
              class="text-sm font-medium text-white/70 transition-colors hover:text-white"
              href="Ar.html"
              >AR Visualizer</a
            >
            <a
              class="text-sm font-medium text-white/70 transition-colors hover:text-white"
              href="nearbyAq.html"
              >Aquifers</a
            >
            <a
              class="text-sm font-medium text-white/70 transition-colors hover:text-white"
              href="community.html"
              >Community</a
            >
          </nav>
          <div class="flex items-center justify-end gap-4">
            <button
              class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-[#283339] text-white/70 transition-colors hover:bg-[#344147] hover:text-white"
            >
              <span class="material-symbols-outlined text-2xl">
                notifications
              </span>
            </button>
            <div
              class="h-10 w-10 rounded-full bg-cover bg-center bg-no-repeat"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBa30kxLOQHfrqP9QB2DfQja-s4x7GxrwZMVTAnnZVoc-H9V-GAowiS9CndVENrlTUlcB360OHTMEcI5hqbVgmJwSm8-zdVaL9yX_6YsKvpbBz9UL4QsnJxKyd6uS1Qy6Kg70Df4uJrS7FDwU2dYyxunfK94u9NPl4NY-lCZI1kYDOvXIgu-7TEZuXVZC5G7Bml8VVSY9yua_mGhhLfSgqgKGU9FTNzk6aZ_dwLs5Xd95U6_71sjajvjqMArDRZrLOlvdu6EgJobw');
              "
            ></div>
          </div>
        </header>
        <main class="flex flex-1 justify-center py-16">
          <div class="w-full max-w-4xl px-4">
            <div class="mb-12 text-center">
              <h1
                class="text-4xl font-bold tracking-tighter text-white sm:text-5xl"
              >
                Calculate Your Rainwater Harvesting Potential
              </h1>
              <p class="mt-4 text-lg text-white/70">
                Enter your details below to get started.
              </p>
            </div>
            <div class="grid grid-cols-1 gap-12 md:grid-cols-2">
              <div class="flex flex-col gap-6">
                <label class="flex flex-col gap-2">
                  <p class="text-base font-medium leading-normal text-white">
                    Location
                  </p>
                  <div class="relative">
                    <span
                      class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-[#9db0b9]"
                    >
                      location_on
                    </span>
                    <input
                      class="form-input h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border-none bg-[#283339] p-4 pl-12 text-base font-normal leading-normal text-white placeholder:text-[#9db0b9] focus:outline-none focus:ring-2 focus:ring-[#1193d4] focus:ring-offset-2 focus:ring-offset-[#111618]"
                      placeholder="Enter your address"
                      value=""
                    />
                  </div>
                </label>
                <div
                  class="aspect-video w-full rounded-md bg-cover bg-center bg-no-repeat object-cover"
                  style="
                    background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA1UwgPCUlk0b6TTceGrmX_It8kLaUDkgUfLNY4mq9kN_2Bmd48Zs7FYDWghPUtcK47WoC1_bKLaE4aah24UUzabhFn_6_Ms4yNY9wmUROLQK8ZL_4RgvdUfF5SpFG0aCMO5yFjuO513wKz4Q5Nn6ReLKKQPrgpQgWxxbUt4vrzgUWYaQXm3Am6fA_5pZteYnALZZ6wP6lyXahERwtTO0BaR00J0PZxVWTxTz0-4AwEXGki8rRAMqSsiK7-bPUjwXV8HKrSFr967g');
                  "
                ></div>
                <div class="flex items-center justify-center">
                  <p class="text-sm text-white/50">
                    or, draw your rooftop on the map
                  </p>
                </div>
              </div>
              <div class="flex flex-col gap-6">
                <label class="flex flex-col gap-2">
                  <p class="text-base font-medium leading-normal text-white">
                    Roof Area (sq ft)
                  </p>
                  <div class="relative">
                    <span
                      class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-[#9db0b9]"
                    >
                      square_foot
                    </span>
                    <input
                      class="form-input h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border-none bg-[#283339] p-4 pl-12 text-base font-normal leading-normal text-white placeholder:text-[#9db0b9] focus:outline-none focus:ring-2 focus:ring-[#1193d4] focus:ring-offset-2 focus:ring-offset-[#111618]"
                      placeholder="e.g., 1500"
                      value=""
                    />
                  </div>
                </label>
                <label class="flex flex-col gap-2">
                  <p class="text-base font-medium leading-normal text-white">
                    Roof Material
                  </p>
                  <div class="relative">
                    <span
                      class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-[#9db0b9]"
                    >
                      roofing
                    </span>
                    <select
                      class="form-select h-14 w-full min-w-0 flex-1 appearance-none resize-none overflow-hidden rounded-md border-none bg-[#283339] bg-[image:--select-button-svg] p-4 pl-12 text-base font-normal leading-normal text-white placeholder:text-[#9db0b9] focus:outline-none focus:ring-2 focus:ring-[#1193d4] focus:ring-offset-2 focus:ring-offset-[#111618]"
                    >
                      <option disabled="" selected="" value="">
                        Select your roof material
                      </option>
                      <option value="metal">Metal</option>
                      <option value="asphalt">Asphalt Shingles</option>
                      <option value="tile">Tile</option>
                      <option value="slate">Slate</option>
                    </select>
                  </div>
                </label>
                <label class="flex flex-col gap-2">
                  <p class="text-base font-medium leading-normal text-white">
                    Number of Dwellers
                  </p>
                  <div class="relative">
                    <span
                      class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-[#9db0b9]"
                    >
                      group
                    </span>
                    <input
                      class="form-input h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md border-none bg-[#283339] p-4 pl-12 text-base font-normal leading-normal text-white placeholder:text-[#9db0b9] focus:outline-none focus:ring-2 focus:ring-[#1193d4] focus:ring-offset-2 focus:ring-offset-[#111618]"
                      placeholder="e.g., 4"
                      value=""
                    />
                  </div>
                </label>
                <div class="mt-4 flex justify-end">
                  <button
                    onclick="window.location.href='result.html'"
                    class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-md bg-[#1193d4] px-6 text-base font-bold text-white shadow-lg transition-all hover:bg-[#0f82b9] focus:outline-none focus:ring-2 focus:ring-[#1193d4] focus:ring-offset-2 focus:ring-offset-[#111618]"
                  >
                    <span class="material-symbols-outlined"> calculate </span>
                    <span class="truncate">Calculate Potential</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
