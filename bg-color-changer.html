    <script>
       
        let randomColorGen = ()=>{
             let letters = '0123456789ABCDEF';
             color = '#'
            for(let i=0;i<6;i++){
                color += letters[Math.floor(Math.random()*16)]
            }
            return color
        }
        setInterval(() => {document.body.style.backgroundColor = randomColorGen();},2000);
        
    </script>
